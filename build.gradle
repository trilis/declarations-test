plugins {
    id 'java'
}

group 'me.trilis'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.2'
    compile group: 'org.mozilla', name: 'rhino', version: '1.7R4'
}
